<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form class="mainForm" action="http://httpbin.org/post" method="post">
			<fieldset>
				<legend>Personal data</legend>

				<p>
					<label for="surname">Surname</label>
					<input type="text" id="surname" />
				</p>

				<p>
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" />
				</p>

				<p>
					<label for="middleName">Middle Name</label>
					<input type="text" id="middleName" />
				</p>

				<label>You are</label>
				<input type="radio" id="whoYouAre1" name="whoYouAre" value="1" />
				<label for="whoYouAre1">male</label>
				<input type="radio" id="whoYouAre2" name="whoYouAre" value="2" />
				<label for="whoYouAre2">female</label>

				<p>
					<label for="age">Age</label>
					<input type="number" id="age" name="num" min="18" max="101" />
				</p>

				<p>
					<label for="country">Country of Residence</label>
					<select name="country" id="country">
						<option value="1">Russia</option>
						<option value="2">USA</option>
						<option value="3">Zimbabwe</option>
						<option value="4">Uganda</option>
					</select>
				</p>

				<label>City</label>
				<input type="checkbox" id="city1" name="city" />
				<label for="city1">Ryazan</label>
				<input type="checkbox" id="city2" name="city" />
				<label for="city2">Moscow</label>

				<p>
					<label for="photo">Photography</label>
					<input type="file" id="photo" />
				</p>

				<hr />

				<p>
					<label for="title">Title</label>
					<select name="title" id="title" multiple style="height: 140px">
						<optgroup label="Technologies">
							<option value="1">Web Master</option>
							<option value="2">Database Administrator</option>
							<option value="3">Computer-aided design</option>
						</optgroup>
						<optgroup label="Finance">
							<option value="4">Economic planning</option>
							<option value="5">Management accounting</option>
							<option value="6">Budgeting and planning</option>
						</optgroup>
					</select>
				</p>

				<p>
					<label for="salary">Salary</label>
					<input type="range" id="salary" />
				</p>

				<p>
					<textarea
						name="someText"
						id="someText"
						cols="50"
						rows="10"
						placeholder="Tell us about yourself..."
					></textarea>
				</p>
			</fieldset>

			<fieldset>
				<legend>Contact information</legend>

				<p>
					<label for="site">Site</label>
					<input type="url" id="site" />
				</p>

				<p>
					<label for="email">Email</label>
					<input type="email" id="email" />
				</p>

				<p>
					<label for="phone">Phone</label>
					<input type="tel" id="phone" />
				</p>
			</fieldset>

			<p>
				<label for="password">Password</label>
				<input type="password" id="password" />
			</p>

			<input type="submit" name="submit" id="submit" />
			<input type="reset" name="reset" id="reset" />
		</form>
	</body>
</html>
